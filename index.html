<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>THISQ</title>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="./script/script.js"></script>

    <body>
        <form id="chat" action="">
